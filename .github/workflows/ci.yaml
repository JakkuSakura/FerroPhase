on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
name: Scala tests
jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rustfmt
          override: true
      - uses: olafurpg/setup-scala@v11
      - name: Run tests
        run: sbt coverage test
      - name: Coverage Report
        run: sbt coverageReport
