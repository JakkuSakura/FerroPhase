on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
name: Rust tests
jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2022-11-14
          components: rustfmt
          override: true

      - name: Cache rust build
        uses: Swatinem/rust-cache@v2

      - name: Build rust program
        run: cargo build
      - name: Run tests
        run: cd rust-lang && cargo run
